<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="login-wrap">
        <div class="login-box">
            <h1>Login</h1>
            <div class="group">
                <input type="text" required="required"/><span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
            </div>
            <div class="group">
                <input type="password" required="required" /><span class="highlight"></span><span class="bar"></span>
                <label>Password</label>
            </div>
            <div class='button buttonblue'>Sign In</div>
            <a class="link" href="" target="_blank">Forgot password?</a>
            <div class='button buttonblue toggler-signup'>Sign Up</div>
        </div>
    </div>
    
    <div class="signup-wrap">
        <div class="login-box">
            <h1>Sign Up</h1>
            <div class="group">
                <input type="text" required="required" /><span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
            </div>
            <div class="group">
                <input type="text" required="required" /><span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
            </div>
            <div class="group">
                <input type="password" required="required" /><span class="highlight"></span><span class="bar"></span>
                <label>Password</label>
            </div>
            <div class="group">
                <input type="password" required="required" /><span class="highlight"></span><span class="bar"></span>
                <label>Repeat Password</label>
            </div>
            <div class='button buttonblue'>Sign Up</div>
        </div>
    </div>

    
</body>

</html>
